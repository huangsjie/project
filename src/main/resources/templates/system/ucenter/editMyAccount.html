<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<style>
    .distpicker_rss {
        width: 31.3%;
        float: left;
        display: inline-block;
        margin-bottom: 20px;
    }
    .distpicker_rss+.distpicker_rss{
        margin-left: 2%;
    }
</style>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="row">
                    <div class="col-lg-3">
                        <div class="m-portlet m-portlet--full-height ">
                            <div class="m-portlet__body">
                                <div class="m-card-profile">
                                    <div class="m-card-profile__title m--hide">
                                        Your Profile
                                    </div>
                                    <div class="m-card-profile__pic">
                                        <div class="m-card-profile__pic-wrapper" id="upload_image" data-toggle="modal" data-target=".upload_image">
                                            <img th:src="${user.headImgUrl}" class="m--img-rounded m--marginless m--img-centered" alt=""/>
                                        </div>
                                    </div>
                                    <div class="m-card-profile__details">
                                        <span class="m-card-profile__name">
                                            [[${user.chineseName}]]
                                        </span>
                                        <a href="" class="m-card-profile__email m-link">
                                            [[${user.email}]]
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                        <div class="m-portlet m-portlet--full-height m-portlet--tabs ">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            我的资料
                                            <small>
                                            </small>
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-content">
                                <div class="tab-pane active" id="m_user_profile_tab_1">
                                    <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="user_edit_form" novalidate="novalidate">
                                        <div class="m-portlet__body">
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    姓名 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12">
                                                    <input  type="text" class="form-control m-input" name="chineseName" placeholder="中文/英文名">
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    电话 <span style="color: red">*</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12">
                                                    <input type="text" class="form-control m-input" name="mobile" placeholder="电话号码">
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    邮箱 <span style="color: red">&nbsp;&nbsp;</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control m-input" name="email" placeholder="联系邮箱">
                                                    </div>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    地区 <span style="color: red">&nbsp;&nbsp;</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12" id="distpicker">
                                                    <select class="distpicker_rss form-control" name="province"></select>
                                                    <select class="distpicker_rss form-control" name="city"></select>
                                                    <select class="distpicker_rss form-control" name="country"></select>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    详细 <span style="color: red">&nbsp;&nbsp;</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12">
                                                    <input type="text" class="form-control m-input" name="address" placeholder="所在位置">
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                            <div class="form-group m-form__group row">
                                                <label class="col-form-label col-lg-3 col-sm-12">
                                                    签名 <span style="color: red">&nbsp;&nbsp;</span>
                                                </label>
                                                <div class="col-lg-8 col-md-9 col-sm-12">
                                                    <textarea class="form-control m-input" name="signature" placeholder="介绍" style="height: 82px;resize: none;"></textarea>
                                                    <span class="m-form__help"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space-2x" style="margin: 0px"></div>
                                        <div class="m-portlet__foot m-portlet__foot--fit">
                                            <div class="m-form__actions" style="padding: 30px;text-align: center;">
                                                <div class="row">
                                                    <div class="col-2"></div>
                                                    <div class="col-7">
                                                        <button type="reset" class="btn btn-accent m-btn m-btn--air m-btn--custom">
                                                            保存更改
                                                        </button>
                                                        &nbsp;&nbsp;
                                                        <button type="reset" class="btn btn-secondary m-btn m-btn--air m-btn--custom">
                                                            重置
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane active" id="m_user_profile_tab_2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div th:replace="~{system/public/upload_image :: upload_image}"></div>
            <!--END: Main Portlet-->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/jquery/jquery.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/base/distpicker.data.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/distpicker.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery-validation.js}" type="text/javascript"></script>

<script th:src="@{/assets/js/base/cropper.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/upload_image.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
</body>
</html>
