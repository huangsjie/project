<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>编辑管理记录</title>
</head>
<body>
<!--begin::Modal-->
<div class="modal fade teaGardenLogEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" th:fragment="teaGardenLogEdit">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    新增管理记录
                </h5>
                <button type="button" class="close close-parent" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
            </div>
            <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="tea_garden_manage_edit_form" novalidate="novalidate">
                <div class="modal-body">
                    <input type="hidden" name="id" value="">
                    <input type="hidden" name="save" value="add">
                    <div class="form-group">
                        <label for="tea_garden_id" class="form-control-label">
                            茶园名称:
                        </label>
                        <select id="tea_garden_id" name="tea_garden_id">
                        </select>
                        <span class="m-form__help"></span>
                    </div>
                    <div class="form-group m-form__group row">
                        <label class="col-form-label col-lg-3 col-sm-12">
                            农事类型 <span style="color: red">*</span>
                        </label>
                        <div class="col-lg-8 col-md-8 col-sm-12">
                            <select class="form-control" name="userType">
                                <option value=""> 请选择 </option>
                                <option th:each="item:${farmType}" th:value="${item.value}" th:text="${item.name}"> 未激活 </option>

                            </select>
                            <span class="m-form__help"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="operator_id" class="form-control-label">
                            实施人:
                        </label>
                        <select id="operator_id" name="operator_id">
                        </select>
                        <span class="m-form__help"></span>
                    </div>
                    <div class="form-group">
                        <label for="description" class="form-control-label">
                            实施描述:
                        </label>
                        <textarea class="form-control m-input" id="description" name="description" placeholder="实施描述"></textarea>
                        <span class="m-form__help"></span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-parent" data-dismiss="modal">
                        关闭
                    </button>
                    <button type="submit" shiro:hasPermission="origin:submit" class="btn btn-accent save_tea_garden_manage">
                        确定
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--end::Modal-->
</body>
</html>
