<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="row">
                    <div class="col-lg-4">
                        <!--begin::Portlet-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            菜单 Tree
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <div class="m-portlet__body">
                                <div id="menu_tree" class="tree-demo">
                                    <ul style="display: none;">
                                        <li data-jstree='{"disabled" : true}'>
                                            Root
                                            <ul>
                                                <li data-jstree='{"selected":true,"disabled" : true}'>
                                                    <a href="javascript:;">Dashboard</a>
                                                </li>
                                                <li th:each="menu : ${menuList}" data-jstree='{"opened":true,"icon":"fa fa-folder m--font-danger"}'>
                                                    <a class="tree_a" href="javascript:;" th:text="${menu.name}" th:attr="menu=${menu.id}"></a>
                                                    <!-- child -->
                                                    <ul th:if="${menu.childMenuList != null}">
                                                        <li th:each="child : ${menu.childMenuList}" data-jstree='{ "opened":true,"icon":"fa fa-folder m--font-success"}'>
                                                            <a class="tree_a" href="javascript:;" th:text="${child.name}" th:attr="menu=${child.id}"></a>
                                                            <!-- lastChild -->
                                                            <ul th:if="${child.childMenuList != null}">
                                                                <li th:each="lastChild : ${child.childMenuList}"
                                                                    data-jstree='{ "opened":true,"icon":"fa fa-file  m--font-warning"}'>
                                                                    <a class="tree_a" href="javascript:;"
                                                                       th:text="${lastChild.name}"
                                                                       th:attr="menu=${lastChild.id}"></a>
                                                                </li>
                                                            </ul>
                                                            <!-- lastChild -->
                                                        </li>
                                                    </ul>
                                                    <!-- child -->
                                                </li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                                <div class="alert alert-success m--margin-top-10">
                                    注意:菜单最大层级为三层<br>选中菜单进行编辑.
                                </div>
                            </div>
                        </div>
                        <!--end::Portlet-->
                    </div>
                    <div class="col-lg-8">
                        <!--begin::Portlet-->
                        <div class="m-portlet">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            菜单信息
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <!--begin::Form-->
                            <form class="m-form m-form--state m-form--fit m-form--label-align-right" id="menu_edit_form"
                                  novalidate="novalidate">
                                <input type="hidden" name="id" value="">
                                <input type="hidden" name="save" value="add">
                                <div class="m-portlet__body">
                                    <!-- BEGIN: alert_msg -->
                                    <div th:replace="~{system/public/alert_msg :: alert_msg}"></div>
                                    <!-- END: alert_msg -->
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            名称 *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <input type="text" class="form-control m-input" name="name" placeholder="菜单名称">
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            URL *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													如：/system/x/x
												</span>
                                                <input type="text" class="form-control m-input" name="url" placeholder="菜单 url">
                                            </div>
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            排序 *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <div class="m-input-icon m-input-icon--left">
                                                <input type="text" class="form-control m-input" name="sortId" placeholder="菜单排序">
                                                <span class="m-input-icon__icon m-input-icon__icon--left">
													<span>
														<i class="la la-calculator"></i>
													</span>
												</span>
                                            </div>
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            上级 *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <select class="form-control m-input" name="parentId">
                                                <option value="">请选择</option>
                                                <option th:each="menu : ${authMenu}" th:text="${menu.name}" th:value="${menu.id}"></option>
                                            </select>
                                            <span class="m-form__help">
                                                <i class="jstree-icon jstree-ocl" role="presentation"></i>
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            Icon *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <div class="input-group">
                                                <span class="input-group-addon">
													如：flaticon-xxx
												</span>
                                                <input type="text" class="form-control m-input" name="iconClass" placeholder="菜单 Icon Class">
                                            </div>
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            类型 *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <select class="form-control m-input" name="type">
                                                <option value="">
                                                    请选择
                                                </option>
                                                <option value="1">
                                                    后台
                                                </option>
                                                <option value="2">
                                                    前台
                                                </option>
                                            </select>
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="form-group m-form__group row">
                                        <label class="col-form-label col-lg-3 col-sm-12">
                                            备注 *
                                        </label>
                                        <div class="col-lg-6 col-md-9 col-sm-12">
                                            <textarea class="form-control m-input" name="description" placeholder="介绍用途等"></textarea>
                                            <span class="m-form__help">
											</span>
                                        </div>
                                    </div>
                                    <div class="m-form__seperator m-form__seperator--dashed m-form__seperator--space"></div>
                                </div>
                                <div class="m-portlet__foot m-portlet__foot--fit">
                                    <div class="m-form__actions m-form__actions">
                                        <div class="row">
                                            <div class="col-lg-9 ml-lg-auto">
                                                <button type="submit" class="btn btn-accent menu_save">
                                                    确定
                                                </button>
                                                <button type="reset" class="btn btn-secondary m--hide reset-btn">
                                                    重置
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <!--end::Form-->
                        </div>
                        <!--end::Portlet-->
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->
<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/base.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/system/menu.js}" type="text/javascript"></script>
</body>
</html>
