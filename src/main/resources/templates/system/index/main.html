<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<!-- begin: head -->
<div th:replace="system/public/head :: head"></div>
<!-- end: head -->
<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default">
<!-- begin:: Page -->
<div class="m-grid m-grid--hor m-grid--root m-page">
    <!-- BEGIN: Header -->
    <div th:replace="~{system/public/header_nav :: header_nav}"></div>
    <!-- END: Header -->
    <!-- begin::Body -->
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
        <!-- BEGIN: Left Aside -->
        <div th:replace="~{system/public/left_aside :: left_aside}"></div>
        <!-- END: Left Aside -->
        <div class="m-grid__item m-grid__item--fluid m-wrapper">
            <!-- BEGIN: Subheader -->
            <div th:replace="~{system/public/subheader :: subheader}"></div>
            <!-- END: Subheader -->
            <!--BEGIN: Main Portlet-->
            <div class="m-content">
                <div class="m-portlet">
                    <div class="m-portlet__body  m-portlet__body--no-padding">
                        <div class="row m-row--no-padding m-row--col-separator-xl">
                            <div class="col-xl-4">
                                <!--begin:: Widgets/Stats2-1 -->
                                <div class="m-widget1">
                                    <div class="m-widget1__item">
                                        <div class="row m-row--no-padding align-items-center">
                                            <div class="col">
                                                <h3 class="m-widget1__title">
                                                    Member Profit
                                                </h3>
                                                <span class="m-widget1__desc">
															Awerage Weekly Profit
														</span>
                                            </div>
                                            <div class="col m--align-right">
														<span class="m-widget1__number m--font-brand">
															+$17,800
														</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-widget1__item">
                                        <div class="row m-row--no-padding align-items-center">
                                            <div class="col">
                                                <h3 class="m-widget1__title">
                                                    Orders
                                                </h3>
                                                <span class="m-widget1__desc">
															Weekly Customer Orders
														</span>
                                            </div>
                                            <div class="col m--align-right">
														<span class="m-widget1__number m--font-danger">
															+1,800
														</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="m-widget1__item">
                                        <div class="row m-row--no-padding align-items-center">
                                            <div class="col">
                                                <h3 class="m-widget1__title">
                                                    Issue Reports
                                                </h3>
                                                <span class="m-widget1__desc">
															System bugs and issues
														</span>
                                            </div>
                                            <div class="col m--align-right">
														<span class="m-widget1__number m--font-success">
															-27,49%
														</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end:: Widgets/Stats2-1 -->
                            </div>
                            <div class="col-xl-4">
                                <!--begin:: Widgets/Daily Sales-->
                                <div class="m-widget14">
                                    <div class="m-widget14__header m--margin-bottom-30">
                                        <h3 class="m-widget14__title">
                                            Daily Sales
                                        </h3>
                                        <span class="m-widget14__desc">
													Check out each collumn for more details
												</span>
                                    </div>
                                    <div class="m-widget14__chart" style="height:120px;">
                                        <canvas  id="m_chart_daily_sales"></canvas>
                                    </div>
                                </div>
                                <!--end:: Widgets/Daily Sales-->
                            </div>
                            <div class="col-xl-4">
                                <!--begin:: Widgets/Profit Share-->
                                <div class="m-widget14">
                                    <div class="m-widget14__header">
                                        <h3 class="m-widget14__title">
                                            Profit Share
                                        </h3>
                                        <span class="m-widget14__desc">
													Profit Share between customers
												</span>
                                    </div>
                                    <div class="row  align-items-center">
                                        <div class="col">
                                            <div id="m_chart_profit_share" class="m-widget14__chart" style="height: 160px">
                                                <div class="m-widget14__stat">
                                                    45
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="m-widget14__legends">
                                                <div class="m-widget14__legend">
                                                    <span class="m-widget14__legend-bullet m--bg-accent"></span>
                                                    <span class="m-widget14__legend-text">
																37% Sport Tickets
															</span>
                                                </div>
                                                <div class="m-widget14__legend">
                                                    <span class="m-widget14__legend-bullet m--bg-warning"></span>
                                                    <span class="m-widget14__legend-text">
																47% Business Events
															</span>
                                                </div>
                                                <div class="m-widget14__legend">
                                                    <span class="m-widget14__legend-bullet m--bg-brand"></span>
                                                    <span class="m-widget14__legend-text">
																19% Others
															</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--end:: Widgets/Profit Share-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END: Main Portlet-->
        </div>
    </div>
    <!-- end:: Body -->
    <!-- begin::Footer -->
    <div th:replace="~{system/public/footer :: footer}"></div>
    <!-- end::Footer -->
</div>
<!-- end:: Page -->

<!-- begin::Scroll Top -->
<div class="m-scroll-top m-scroll-top--skin-top" data-toggle="m-scroll-top" data-scroll-offset="500"
     data-scroll-speed="300">
    <i class="la la-arrow-up"></i>
</div>
<!-- end::Scroll Top -->
<script th:src="@{/assets/js/jquery/jquery.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/vendors.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/scripts.bundle.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/chart.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/chartist.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/clipboard.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/jquery/jquery.scrollbar.min.js}" type="text/javascript"></script>
<script th:src="@{/assets/js/base/dashboard.js}" type="text/javascript"></script>
</body>
</html>
