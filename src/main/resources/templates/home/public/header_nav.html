<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
    <header class="m-grid__item m-header" data-minimize-mobile="hide" data-minimize-offset="200" data-minimize-mobile-offset="200" data-minimize="minimize" th:fragment="header_nav">
        <div class="m-header__top">
            <div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
                <div class="m-stack m-stack--ver m-stack--desktop">
                    <!-- logo -->
                    <div class="m-stack__item m-brand">
                        <div class="m-stack m-stack--ver m-stack--general">
                            <div class="m-stack__item m-stack__item--middle m-brand__logo">
                                <a href="index.html" class="m-brand__logo-wrapper">
                                    <img alt="" th:src="@{/index/base/img/logo_tea.png}" style="width: 180px;"/>
                                </a>
                            </div>
                        </div>
                    </div>
                    <!-- logo -->
                    <div class="m-stack__item m-stack__item--middle">
                        <!-- Menu -->
                        <div class="m-stack__item m-stack__item--middle m-stack__item--fluid">
                            <div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-dark m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-dark m-aside-header-menu-mobile--submenu-skin-dark "  >
                                <ul class="m-menu__nav  m-menu__nav--submenu-arrow ">
                                    <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel m-menu__item--hover">
                                        <a  href="/index" class="m-menu__link m-menu__toggle">
                                            <span class="m-menu__link-text">
                                                首页
                                            </span>
                                        </a>
                                    </li>
                                    <li class="m-menu__item  m-menu__item--submenu m-menu__item--rel">
                                        <a  href="#" class="m-menu__link m-menu__toggle">
                                            <span class="m-menu__link-text">
                                                产品展示
                                            </span>
                                        </a>
                                    </li>
                                    <li class="m-menu__item  m-menu__item--submenu" >
                                        <a  href="/about" class="m-menu__link m-menu__toggle">
                                            <span class="m-menu__link-text">
                                                关于我们
                                            </span>
                                            <i class="m-menu__ver-arrow la la-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="m-menu__item  m-menu__item--submenu" >
                                        <a  href="/about" class="m-menu__link m-menu__toggle">
                                            <span class="m-menu__link-text">
                                                产品溯源
                                            </span>
                                            <i class="m-menu__ver-arrow la la-angle-right"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <!-- Menu -->
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
