debug=true
logging.level.tk.mybatis=TRACE
########################################################
### mapper接口代理 输入sql语句 logging.level.包名
########################################################
logging.level.com.study=trace
logging.level.org.springframework.web=DEBUG

########################################################
### 数据源基础配置
########################################################
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/panda-wechat?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/panda-wechat
spring.datasource.username=root
spring.datasource.password=root

########################################################
### 连接池配置 初始化大小，最小，最大
########################################################
spring.datasource.initialSize=1
spring.datasource.minIdle=1
spring.datasource.maxActive=20

########################################################
###THYMELEAF (ThymeleafAutoConfiguration)
########################################################
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.encoding=UTF-8
# ;charset=<encoding> is added
#spring.thymeleaf.content-type=text/html
# set to false for hot refresh
spring.thymeleaf.cache=false
spring.thymeleaf.mode=LEGACYHTML5

########################################################
###mybatis (AutoConfiguration)
########################################################
mybatis.type-aliases-package=com.panda.model
mybatis.mapper-locations=classpath:mapper/**/*Mapper.xml
mapper.not-empty=false
mapper.identity=MYSQL

########################################################
### pagehelper
########################################################
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count\=countSql

########################################################
### Redis服务器地址
########################################################
spring.redis.host= 192.168.1.184
spring.redis.port= 6379
spring.redis.pool.max-idle= 8
spring.redis.pool.min-idle= 0
spring.redis.pool.max-active= 8
spring.redis.pool.max-wait= -1
spring.redis.timeout= 0